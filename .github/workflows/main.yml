name: "Create PR"
on: push

jobs:
  create-pr-on-push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@1.0.0

      - name: Create pull request
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: main
          base: mytest
          title: "An automatically created PR!"

      - name: Create pull request
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: main
          base: branch/1
          title: "An automatically created PR!"
