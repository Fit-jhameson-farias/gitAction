name: "Criando Pull Request"
on:
  push:
    branches:
      - main

jobs:
  create-pr-on-push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@1.0.0

      - name: Create pull request
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: main
          base: terra
          title: "PR automático!"

      - name: Create pull request
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: main
          base: generoso
          title: "PR automático!"
